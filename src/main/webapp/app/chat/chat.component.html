<div class="h-full w-full flex gap-6 overflow-hidden px-[2rem] pt-[1rem] pb-[1.5rem]">
  <div class="flex flex-col w-[30rem] gap-3 bg-[#131313] p-3 h-full rounded-lg shadow-[0px_0px_5px_#00000080] overflow-hidden">
    <span class="font-semibold">Chat</span>

    <jhi-contact-list (dataEvent)="handleSelectedItem($event)" [authToken]="token"></jhi-contact-list>

    <jhi-message-list class="h-full overflow-hidden" [authToken]="token" (dataEvent)="handleSelectedItem($event)"></jhi-message-list>
  </div>

  <jhi-personal-chat [selectedItem]="selectedItem" [authToken]="token"></jhi-personal-chat>
</div>
