<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-live-location-heading" data-cy="LiveLocationCreateUpdateHeading">Create or edit a Live Location</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currentLocation">Current Location</label>
          <select
            class="form-control"
            name="currentLocation"
            formControlName="currentLocation"
            id="field_currentLocation"
            data-cy="currentLocation"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let geopoint of geopointValues" [value]="geopoint">geopoint</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currentLocationName">Current Location Name</label>
          <input
            type="text"
            class="form-control"
            name="currentLocationName"
            id="field_currentLocationName"
            data-cy="currentLocationName"
            formControlName="currentLocationName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
