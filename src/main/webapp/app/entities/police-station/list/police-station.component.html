<div>
  <h2 id="page-heading" data-cy="PoliceStationHeading">
    <span>Police Stations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-police-station"
        [routerLink]="['/police-station/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Police Station </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="policeStations?.length === 0">
    <span>No Police Stations found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="policeStations && policeStations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="stationName">
            <div class="d-flex">
              <span>Station Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="stationLocation">
            <div class="d-flex">
              <span>Station Location</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="liveLocation.id">
            <div class="d-flex">
              <span>Live Location</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let policeStation of policeStations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/police-station', policeStation.id, 'view']">{{ policeStation.id }}</a>
          </td>
          <td>{{ policeStation.stationName }}</td>
          <td>{{ policeStation.stationLocation }}</td>
          <td>
            <div *ngIf="policeStation.liveLocation">
              <a [routerLink]="['/live-location', policeStation.liveLocation.id, 'view']">{{ policeStation.liveLocation.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/police-station', policeStation.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/police-station', policeStation.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(policeStation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
