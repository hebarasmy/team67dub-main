<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="policeStation">
      <h2 data-cy="policeStationDetailsHeading"><span>Police Station</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ policeStation.id }}</span>
        </dd>
        <dt><span>Station Name</span></dt>
        <dd>
          <span>{{ policeStation.stationName }}</span>
        </dd>
        <dt><span>Station Location</span></dt>
        <dd>
          <span>{{ policeStation.stationLocation }}</span>
        </dd>
        <dt><span>Live Location</span></dt>
        <dd>
          <div *ngIf="policeStation.liveLocation">
            <a [routerLink]="['/live-location', policeStation.liveLocation.id, 'view']">{{ policeStation.liveLocation.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/police-station', policeStation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
