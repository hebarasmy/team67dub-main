<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-danger-zone-heading" data-cy="DangerZoneCreateUpdateHeading">Create or edit a Danger Zone</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_zoneName">Zone Name</label>
          <input type="text" class="form-control" name="zoneName" id="field_zoneName" data-cy="zoneName" formControlName="zoneName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_zoneDescription">Zone Description</label>
          <input
            type="text"
            class="form-control"
            name="zoneDescription"
            id="field_zoneDescription"
            data-cy="zoneDescription"
            formControlName="zoneDescription"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_zoneLocation">Zone Location</label>
          <select class="form-control" name="zoneLocation" formControlName="zoneLocation" id="field_zoneLocation" data-cy="zoneLocation">
            <option [ngValue]="null"></option>
            <option *ngFor="let geopoint of geopointValues" [value]="geopoint">geopoint</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
