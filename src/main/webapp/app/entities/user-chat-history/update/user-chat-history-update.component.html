<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-user-chat-history-heading" data-cy="UserChatHistoryCreateUpdateHeading">Create or edit a User Chat History</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('id')?.errors?.number"> This field should be a number. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_senderUserID">Sender User ID</label>
          <input
            type="number"
            class="form-control"
            name="senderUserID"
            id="field_senderUserID"
            data-cy="senderUserID"
            formControlName="senderUserID"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_receiverUserID">Receiver User ID</label>
          <input
            type="number"
            class="form-control"
            name="receiverUserID"
            id="field_receiverUserID"
            data-cy="receiverUserID"
            formControlName="receiverUserID"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_messageContent">Message Content</label>
          <input
            type="text"
            class="form-control"
            name="messageContent"
            id="field_messageContent"
            data-cy="messageContent"
            formControlName="messageContent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_messageDateTime">Message Date Time</label>
          <div class="d-flex">
            <input
              id="field_messageDateTime"
              data-cy="messageDateTime"
              type="datetime-local"
              class="form-control"
              name="messageDateTime"
              formControlName="messageDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
