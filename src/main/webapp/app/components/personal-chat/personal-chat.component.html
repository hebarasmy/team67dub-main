<div class="flex-1 min-w-[10rem] h-full bg-[#202020] shadow-[0px_0px_5px_#00000080] rounded-lg flex flex-col overflow-hidden">
  <div class="py-3 px-6 flex items-center gap-3 min-h-[5rem]">
    <img
      *ngIf="selectedItem.image"
      src="data:image/png;base64,{{ selectedItem.image }}"
      class="rounded-full w-12 h-12 object-cover hover:shadow-[0px_0px_5px_#00000080] cursor-pointer"
    />
    <div
      *ngIf="selectedItem.image === undefined || selectedItem.image === null"
      class="bg-[#8a2be2] w-12 h-12 flex justify-center items-center font-medium rounded-full"
    >
      <span>{{ selectedItem?.contactName ? selectedItem?.contactName?.toUpperCase()?.charAt(0) : '' }}</span>
    </div>

    <div
      *ngIf="selectedItem.image === undefined && selectedItem.contactName === ''"
      class="bg-[#8a2be2] w-12 h-12 flex justify-center items-center font-medium rounded-full"
    >
      <span></span>
    </div>

    <span class="flex-1">{{ selectedItem.contactName }} </span>

    <!-- <div>
      <i class="fa-solid fa-location-dot cursor-pointer"></i>
    </div> -->
  </div>
  <div class="flex flex-col flex-1 bg-[#131313] px-3 py-3 h-full w-full overflow-hidden">
    <ul #scrollContainer class="h-full overflow-auto flex flex-col gap-3 pr-5" id="scrollDiv">
      <li
        *ngFor="let message of messageArr"
        class="flex w-full"
        [ngClass]="{
          'justify-end pl-[3rem]': message.senderUserID === 1051,
          'justify-start pr-[3rem]': message.senderUserID !== 1051
        }"
      >
        <div
          class="break-all text-wrap p-2 rounded flex flex-col px-2 gap-1"
          [ngClass]="{ 'bg-blue-800': message.senderUserID === 1051, 'bg-[#313131]': message.senderUserID !== 1051 }"
        >
          <!-- <span class="text-xs font-semibold">
            {{ message.name }}
          </span> -->
          <span class="text-xs pl-2">
            {{ message.messageContent }}
          </span>
        </div>
      </li>
    </ul>
  </div>
  <div class="py-2 px-3 flex items-center gap-3">
    <input
      class="w-full flex-1 bg-[#313131] py-2 px-2 text-sm rounded-sm focus-visible:outline-none"
      placeholder="Write message..."
      [(ngModel)]="inputValue"
      #inputField
      (keyup.enter)="onEnterKeyPressed()"
    />
    <div class="w-5 cursor-pointer" (click)="onEnterKeyPressed()">
      <svg style="enable-background: new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve">
        <g id="info" />
        <g id="icons">
          <path
            d="M21.5,11.1l-17.9-9C2.7,1.7,1.7,2.5,2.1,3.4l2.5,6.7L16,12L4.6,13.9l-2.5,6.7c-0.3,0.9,0.6,1.7,1.5,1.2l17.9-9   C22.2,12.5,22.2,11.5,21.5,11.1z"
            id="send"
            fill="currentColor"
          />
        </g>
      </svg>
    </div>
  </div>
</div>
