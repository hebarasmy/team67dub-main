<div>
  <div
    class="d-flex justify-content-center"
    style="min-height: 100vh; align-items: center; background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4)"
  >
    <div
      class="col-lg-6 col-md-8 col-sm-10"
      style="background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 450px"
    >
      <h1 data-cy="loginTitle" style="text-align: center; color: #333; margin-bottom: 1rem">Sign in</h1>

      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError" style="text-align: center">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>

      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" style="display: block; margin-bottom: 0.5rem">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Your username"
            formControlName="username"
            data-cy="username"
            required
            style="padding: 1rem; border-radius: 5px; border: 1px solid #ced4da"
          />
        </div>

        <div class="mb-3">
          <label for="password" style="display: block; margin-bottom: 0.5rem">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Your password"
            formControlName="password"
            data-cy="password"
            required
            style="padding: 1rem; border-radius: 5px; border: 1px solid #ced4da"
          />
        </div>

        <div class="form-check" style="margin-bottom: 1rem">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe" style="padding-left: 0.5rem">
            <span>Remember me</span>
          </label>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          data-cy="submit"
          style="
            width: 100%;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Sign in
        </button>
      </form>

      <div class="mt-3 alert alert-warning" style="text-align: center">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector" style="color: #ff6b6b"
          >Did you forget your password?</a
        >
      </div>

      <div class="alert alert-warning" style="text-align: center">
        <span>You don't have an account yet?</span>
        <a class="alert-link" routerLink="/account/register" style="color: #ff6b6b">Register a new account</a>
      </div>
    </div>
  </div>
</div>
